<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Africa Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-yellow-500 via-orange-500 to-red-500 flex items-center justify-center min-h-screen text-white">

  <div class="container bg-opacity-10 bg-white p-8 rounded-lg max-w-md w-full shadow-xl backdrop-blur-lg animate-fadeIn">
    <div class="flex justify-center mb-5">
      <img src="../src/africa.png" alt="Africa Logo" class="w-20 h-20 rounded-full shadow-lg">
    </div>
    <h2 class="text-3xl text-center font-semibold mb-6">Forgot Password</h2>
    
    <form action="#">
      <label for="email" class="block mb-2">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full p-3 rounded-lg bg-opacity-20 bg-white mb-4 outline-none text-white placeholder-white focus:bg-opacity-40 transition">

      <button type="submit" class="w-full p-3 bg-black text-white rounded-lg font-semibold hover:bg-gray-800 transition">Reset Password</button>
    </form>

    <div class="mt-4 text-center">
      <a href="index.html" class="text-sm hover:text-yellow-200 transition">Back to Login</a>
    </div>
  </div>

</body>
</html>
