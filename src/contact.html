<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Africa Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .success-message {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-gradient-to-r from-yellow-500 to-red-500 shadow-lg py-4">
  <!-- Navbar -->
  <div class="container mx-auto flex items-center justify-between px-4 lg:px-10">
    <a href="homepage.html" class="text-white font-semibold text-xl">African Horizons</a>
    <nav class="hidden md:flex space-x-8">
        <a href="homepage.html" class="text-white hover:text-yellow-300 transition">Home</a>
        <a href="#" class="text-white hover:text-yellow-300 transition">About</a>
        <a href="#services" class="text-white hover:text-yellow-300 transition">Services</a>
        <a href="contact.html" class="text-white hover:text-yellow-300 transition">Contact</a>
    </nav>
  </div>
  </nav>

  <!-- Header -->
  <header class="text-center py-10">
    <h1 class="text-5xl font-bold">Get in Touch</h1>
    <p class="mt-4 text-lg">We'd love to hear from you. Send us a message below!</p>
  </header>

  <!-- Contact Section -->
  <section class="text-center py-10">
    <h2 class="text-4xl font-bold mb-4">Contact Us</h2>
    <form class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md text-black" id="contactForm">
      <div class="mb-4">
        <label for="name" class="block text-sm font-bold mb-2">Name</label>
        <input type="text" id="name" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Your Name" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-bold mb-2">Email</label>
        <input type="email" id="email" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Your Email" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-sm font-bold mb-2">Message</label>
        <textarea id="message" rows="5" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="w-full py-3 rounded bg-orange-500 text-black hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-600">Send Message</button>
      <p class="success-message mt-4 text-green-600 font-semibold">Message sent successfully!</p>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 bg-opacity-75 text-white">
    <p>&copy; 2024 Africa Theme. All rights reserved.</p>
  </footer>

  <script>
    // Form submission handler
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting the traditional way
      document.querySelector('.success-message').style.display = 'block'; // Show success message
      setTimeout(() => {
        document.querySelector('.success-message').style.display = 'none'; // Hide success message after 3 seconds
      }, 3000);
      // Reset form fields
      document.getElementById('contactForm').reset();
    });
  </script>
</body>
</html>
